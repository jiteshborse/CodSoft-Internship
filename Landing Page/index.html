<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Engaging Travel Agency Landing Page</title>
</head>

<body>
    <nav>
        <div class="nav_logo"><span>K</span>Travel</div>
        <ul class="nav_links">
          <li class="link">Menu</li>
          <li class="link">Travel Guides</li>
          <li class="link">Plans</li>
          <li class="link">About Us</li>
          <li class="link">Contact Us</li>
          <li class="link btn">Any Query?</li>
        </ul>
      </nav>
      <header class="section_container header_container">
        <div class="header_content">
          <p class="section_subheader">Choose your plan</p>
          <h2 class="section_header">Make your best tour plan with us</h2>
          <p class="title">Select or Search your best plans</p>
          <form>
            <div class="form_group">
              <input type="text" />
              <span><i class="ri-search-line"></i></span>
            </div>
            <p class="hashtags">
              #TravelPhotography #InstaTravel #TravelCouples #TravelGoals
              #SoloTravel #TravelInspiration #PassportReady
            </p>
            <button class="btn">Find</button>
          </form>
        </div>
        <div class="header_image">
          <img src="assets/header.jpg" alt="header" />
          <div class="header_nav">
            <span><i class="ri-arrow-left-line"></i> Previous</span>
            <span>Next <i class="ri-arrow-right-line"></i></span>
          </div>
        </div>
      </header>
</body>

</html>
